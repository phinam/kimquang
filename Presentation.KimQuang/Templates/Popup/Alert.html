<div id="[Id]" class="myPopup modal" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">[Title]</h4>
            </div>
            <div class="modal-body text-[Type]">
                [Messages]
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-[Type]" data-dismiss="modal" [onclick]><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp;OK!</button>
            </div>
        </div>
    </div>
</div>
