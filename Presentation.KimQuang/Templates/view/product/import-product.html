<content-header title-name="Import sản phẩm"></content-header>

<!-- Main content -->
<section class="content overflow-x-scroll">
    <div class="row ng-scope" ng-controller="ImportProductCtrl" ng-init="init()">
        <form class="form-horizontal row" name="addProductForm" novalidate="">
            <div class="col-md-12 col-sm-12">
                <div class="box box-default box-solid">
                    <div class="box-header with-border">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title text-uppercase">
                            Thông tin import
                        </h3>
                        <!-- tools box -->
                        <div class="pull-right box-tools">
                            <button class="btn btn-default btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        </div><!-- /. tools -->
                    </div>
                    <div class="box-body">
                        <!--Column Left-->
                        <div class="col-md-12 col-sm-12">

                            <div class="form-group">
                                <label for="PriceFrom" class="col-sm-3 control-label text-left-important">Chọn file import</label>
                                <div class="col-sm-7">
                                    <div class="input-group input-group-sm">
                                        <input type="text" readonly="readonly" class="form-control text-center col-sm-10" ng-model="files" placeholder="Chọn file" ng-click="ChooseImage('proposal')" />
                                        
                                        <span class="input-group-btn" ng-click="ChooseImage('proposal')">
                                            <button type="button" class="btn btn-info btn-flat">Chọn file</button>
                                        </span>
                                        <a ng-if="errorFile" href="../content/download/product/{{errorFile}}" download="import_product_error">Download dòng import lỗi</a>{{errorFile}}

                                    </div>
                                </div>
                               


                        </div>


                        <div class="clearfix">
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-4  col-md-offset-4">
                                        <div class="form-group">
                                            <input type="button" class="form-control btn-primary" value="Import" ng-disabled="files==''" ng-click="importAction()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Navigator part -->
                </div>
            </div>

        </form>
        <div class="box box-default box-solid">
            <div class="box-header with-border box-info">
                <i class="fa fa-list-ol"></i>
                <h3 class="box-title text-uppercase">
                    Kết quả
                </h3>
                <!-- tools box -->

            </div>
            <div class="box box-default">
                <div class="box-body">
                    <angular-grid-table grid-info="gridInfo" root-scope="this" list-right="listRight"></angular-grid-table>
                </div>
            </div>

        </div>
    </div>

    <div ng-hide="true">

        <input type="text" ng-hide="true" ng-model="dataSelected.Proposal" />
        <button id="uploadproposal" ng-hide="true"></button>

    </div>

</section>
<script>

    //Toggle button
    var o = $.AdminLTE.options;
    if (o.enableBoxWidget) {
        $.AdminLTE.boxWidget.activate();
    }
</script>

<iframe src="../service.data/excel/export.aspx" style="display:none" id="hiddenDownloader" />
