<content-header title-name="Sản phẩm thêm mới"></content-header>

<!-- Main content -->
<section class="content">
    <div class="row " ng-controller="ProductCtrl" ng-init="init()">
        <input type=" text" class="form-control hidden" id="ID" name="ID" placeholder="ID" ng-model="dataSelected.ID" ng-change="changeText()" />
        <form class="form-horizontal row" name="addProductForm" novalidate="">
            <div class="col-md-12 col-sm-12">

                <!--Column Left-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Tên sản phẩm</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ID" name="Name" placeholder="" ng-model="dataSelected.Name" tabindex="1" ng-change="changeText()" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Ưu tiên</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" ng-model="dataSelected.PriorityLevel" placeholder="Password" tabindex="2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="DistrictID" class="col-sm-3 control-label text-left-important">Quận/Huyện</label>
                        <div class="col-sm-9 ">
                            <select class="form-control" ng-model="dataSelected.DistrictID" tabindex="2"
                                    ng-options="item.ID as item.Name for item in districtSelectList"
                                    ng-change="changeDistrict(dataSelected.DistrictID)">
                                <option value="">-- Chọn Quận/Huyện</option>
                            </select>
                        </div>
                    </div><div class="form-group">
                        <label for="WardID" class="col-sm-3 control-label text-left-important">Phường/Xã</label>
                        <div class="col-sm-9" ">
                                            <select class=" form-control" ng-model="dataSelected.WardID" tabindex="3"
                             ng-options="item.ID as item.Name for item in wardSelectList | filterDistrictID:dataSelected.DistrictID"
                             ng-disabled="dataSelected.DistrictID == null || dataSelected.DistrictID == ''">
                            <option value="">
                                -- Chọn Phường/Xã
                            </option>
                            </select>
                        </div>
                    </div><div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Tên đường</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="dataSelected.StreetName" placeholder="Password" tabindex="4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Số nhà</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="dataSelected.HomeNumber" placeholder="Password" tabindex="5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="HirePrice" class="col-sm-3 control-label text-left-important">Giá cho thuê</label>
                        <div class="col-sm-9 ">
                            <input type=" text" class="form-control" id="HirePrice" name="HirePrice" tabindex="6" placeholder="Định dạng dữ liệu cần nhập: aa,bb cc,dd ee,ff. Ví dụ: 10.5 18.5" ng-model="dataSelected.HirePrice" ng-change="changeText()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PriceDescription" class="col-sm-3 control-label text-left-important">Mô tả giá cho thuê</label>
                        <div class="col-sm-9 ">
                            <input type=" text" class="form-control" id="PriceDescription" name="PriceDescription" tabindex="7" placeholder="" ng-model="dataSelected.PriceDescription" placeholder="Mô tả giá net giả cross" ng-change="changeText()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PriceDescription" class="col-sm-3 control-label text-left-important">Tầng</label>
                        <div class="col-sm-9 ">
                            <input type=" text" class="form-control" id="FloorArea" name="FloorArea" tabindex="8" placeholder="" ng-model="dataSelected.FloorArea" placeholder="Tầng trệt tầng 11" ng-change="changeText()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PriceDescription" class="col-sm-3 control-label text-left-important">Thời gian trống</label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control text-center col-sm-10" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="dt1" is-open="openedDD1" close-text="Close" id="txtOpenedDD1" ng-click="openedDD1=true" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openedDD1=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>


                              

                            </div>
                        </div>
                       
                    </div>

                   

                </div>
                <!--Column Right-->
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-sm-12 col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-md-4 col-md-offset-1 pull-left" ng-show="dataSelected.ID==0">
                        <button class="btn col-xs-12 btn-primary" tabindex="30"
                                ng-disabled="addProductForm.Name.$error.required"
                                ng-click="actionConfirm('INSERT')">
                            <span class="glyphicon glyphicon-plus"></span>
                            Thêm
                        </button>
                    </div>
                    <div class="col-md-4 col-md-offset-1 pull-left" ng-show="dataSelected.ID!=0">
                        <button class="btn col-xs-12 btn-danger" tabindex="31"
                                ng-click="actionConfirm('UPDATE')">
                            <span class="glyphicon glyphicon-plus"></span>
                            Lưu thay đổi
                        </button>
                    </div>
                    <div class="col-md-4 pull-left">
                        <button class="btn col-xs-12" tabindex="32"
                                ui-sref="productlist">
                            <span class="glyphicon glyphicon-plus"></span>
                            Trở về
                        </button>
                    </div>
                </div>

            </div>
            <!--<div class="col-sm-12 col-md-8 col-md-offset-2">
                <right-action theme-button="themeButton" full-action="false"></right-action>
            </div>-->


            <div ng-hide="true">

                <input type="text" ng-hide="true" ng-model="currentBanner.image1" />
                <button id="uploadImage1" ng-hide="true"></button>
                <input type="text" ng-hide="true" ng-model="currentBanner.layout" />
                <button id="uploadLayout" ng-hide="true"></button>

                <input type="text" ng-hide="true" ng-model="currentBanner.brokeragecontract" />
                <button id="uploadbrokeragecontract" ng-hide="true"></button>



                <input type="text" ng-hide="true" ng-model="currentBanner.leasescontract" />
                <button id="uploadleasescontract" ng-hide="true"></button>

                <input type="text" ng-hide="true" ng-model="currentBanner.bidcontracts" />
                <button id="uploadbidcontracts" ng-hide="true"></button>

                <input type="text" ng-hide="true" ng-model="currentBanner.proposal" />
                <button id="uploadproposal" ng-hide="true"></button>


                <input type="text" ng-hide="true" ng-model="currentBanner.ortherpapers" />
                <button id="uploadortherpapers" ng-hide="true"></button>
            </div>
        </form>
    </div>
</section>
<script>

    //Toggle button
    var o = $.AdminLTE.options;
    if (o.enableBoxWidget) {
        $.AdminLTE.boxWidget.activate();
    }
</script>
