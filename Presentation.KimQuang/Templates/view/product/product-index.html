<content-header title-name="Danh sách sản phẩm"></content-header>

<!-- Main content -->
<section class="content overflow-x-scroll">
    <div class="row ng-scope" ng-controller="ProductCtrl" ng-init="init()">
        <form class="form-horizontal row" name="addProductForm" novalidate="">
            <div class="col-md-12 col-sm-12">
                <div class="box box-default box-solid">
                    <div class="box-header with-border">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title text-uppercase">
                            Thông tin tìm kiếm
                        </h3>
                        <!-- tools box -->
                        <div class="pull-right box-tools">
                            <button class="btn btn-default btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        </div><!-- /. tools -->
                    </div>
                    <div class="box-body">
                        <!--Column Left-->
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="Name" class="col-sm-4 control-label text-left-important">Tên tòa nhà</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Name" name="Name" ng-model="searchEntry.Name" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="DistrictID" class="col-sm-4 control-label text-left-important">Quận/Huyện</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="searchEntry.DistrictID"
                                            ng-options="item.ID as item.Name for item in districtSelectList"
                                            ng-change="changeDistrict(searchEntry.DistrictID)">
                                        <option value="">-- Chọn Quận/Huyện</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="WardID" class="col-sm-4 control-label text-left-important">Phường/Xã</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="searchEntry.WardID"
                                            ng-options="item.ID as item.Name for item in wardSelectList | filterDistrictID:searchEntry.DistrictID"
                                            ng-disabled="searchEntry.DistrictID == null || searchEntry.DistrictID == ''">
                                        <option value="">
                                            -- Tất cả
                                        </option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Tên đường</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.StreetName" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="AvailableAreaFrom" class="col-sm-4 control-label text-left-important">Diện tích trống</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="AvailableAreaFrom" name="AvailableAreaFrom" ng-model="searchEntry.AvailableAreaFrom" placeholder="Diện tích trống từ">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="AvailableAreaTo" name="AvailableAreaTo" ng-model="searchEntry.AvailableAreaTo" placeholder="Diện tích trống đến">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PriceFrom" class="col-sm-4 control-label text-left-important">Giá thuê</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="PriceFrom" name="PriceFrom" ng-model="searchEntry.PriceFrom" placeholder="Giá thuê từ">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="PriceTo" name="PriceTo" ng-model="searchEntry.PriceTo" placeholder="Giá thuê đến">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PriceFrom" class="col-sm-4 control-label text-left-important">Thời gian trống</label>
                                <div class="col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control text-center col-sm-10" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="searchEntry.AvailableFrom" is-open="openedDD1" close-text="Close" id="txtOpenedDD1" ng-click="openedDD1=true" placeholder="Thời gian trống từ" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openedDD1=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control text-center col-sm-10" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="searchEntry.AvailableTo" is-open="openedDD2" close-text="Close" id="txtOpenedDD2" ng-click="openedDD2=true" placeholder="Thời gian trống đến" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openedDD2=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="BuildingDirectionID" class="col-sm-4 control-label text-left-important">Hướng tòa nhà</label>
                                <div class="col-sm-8">
                                    <select ng-model="searchEntry.BuildingDirectionID" name="BuildingDirectionID" id="BuildingDirectionID" class="form-control"
                                            ng-options="option.Value as option.Name for option in buildingDirectionIDSelectList">
                                        <option value="">-- Chọn hướng nhà</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PriceDescription" class="col-sm-4 control-label text-left-important">Hướng văn phòng</label>
                                <div class="col-sm-8 ">
                                    <select tabindex=" 21" ng-model="searchEntry.OfficeDirectionID" name="OfficeDirectionID" id="OfficeDirectionID" tabindex="22" class="form-control"
                                            ng-options="option.Value as option.Name for option in buildingDirectionIDSelectList">
                                        <option value="">-- Chọn hướng văn phòng</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--Column Right-->
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Diện tích sàn</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.AvailableFloor" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Ưu tiên</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" ng-model="searchEntry.PriorityLevel" tabindex="4">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Hạng văn phòng</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.OfficeRank" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Năm hoàn thành</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.CompleteTime" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Ngày cập nhật</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.LastUpdatedDateTime" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Tầng</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.AvailableFloor" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Cọc</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.PayByDeposit" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Phí ngoài giờ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.OtherFee" tabindex="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Độ cao trần</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="searchEntry.CeilingHeight" tabindex="4">
                                </div>
                            </div>

                        </div>

                        <div class="box-footer clearfix">
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-4  col-md-offset-4">
                                        <div class="form-group">
                                            <input type="button" class="form-control btn-primary" ng-click="search(searchEntry)" value="TÌM KIẾM">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Navigator part -->
                </div>
            </div>

        </form>
        <div class="box box-default box-solid">
            <div class="box-header with-border box-info">
                <i class="fa fa-list-ol"></i>
                <h3 class="box-title text-uppercase">
                    Kết quả
                </h3>
                <!-- tools box -->

            </div>
            <div class="box box-default">
                <div class="box-body">
                    <angular-grid-table grid-info="gridInfo" root-scope="this" list-right="listRight"></angular-grid-table>
                    <button type="button" class="btn btn-primary" ng-click="exportFile('Excel',26)">Báo giá cơ bản</button>&nbsp;<button type="button" class="btn btn-primary" ng-click="exportFile('Excel',27)"></span>Báo giá chi tiết</button>
                </div>
            </div>

        </div>
    </div>

</section>
<script>

    //Toggle button
    var o = $.AdminLTE.options;
    if (o.enableBoxWidget) {
        $.AdminLTE.boxWidget.activate();
    }
</script>

<iframe src="../service.data/excel/export.aspx" style="display:none" id="hiddenDownloader" />
