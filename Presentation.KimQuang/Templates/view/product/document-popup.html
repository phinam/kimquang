<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title ng-binding"><span class="glyphicon glyphicon-check"></span>&nbsp; {{title}}</h4>
</div>

<div class="modal-body">
    <div class="row text-center">
        <h1 class="text-bold">UPLOAD FILE {{}}</h1>
    </div>
    <div class="row">
        <div class="col-md-12  projectForm">
            <form class="form-horizontal firstGroup">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-10 control-label text-bold heading">General Information (Thông tin chung) </label>
                        <div class="col-sm-2">
                            &nbsp;
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="AgentName" class="col-sm-4 control-label">File cần up</label>
                        <div class="col-sm-7">
                            <div class="form-group  ">
                                <button class="dropzone " ng-click="ChooseImage('ortherpapers')">
                                    <span class="dz-message" ng-if="!dataSelected.Ortherpapers">
                                        Chọn giấy tờ khác
                                    </span>
                                    <div class="dz-image " ng-if="dataSelected.Ortherpapers">
                                        <img class="image100" alt="{{dataSelected.Ortherpapers}}" src="../../../Images/icons/brokeragecontract.png" />
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                   
                
                </div>
                <!-- /.box-body -->

            </form>

            <form class="form-horizontal childGroup">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-10 control-label text-bold heading">Danh sách file </label>
                        <div class="col-sm-2">
                            &nbsp;
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 ">

                            <div class="radio radio-success">
                                <input ng-model="dataSelected.DealerType" id="cbDealer1" name="Dealer" class="styled" type="radio" ng-value="'1'" ng-false-value="'0'">
                                <label for="cbDealer1" class="checkbox5 text-bold">
                                    Master Dealer (Đại lý cấp 1)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-8">

                            <div class="radio radio-success">
                                <input ng-model="dataSelected.DealerType" id="cbDealer2" name="Dealer" class="styled" type="radio" ng-value="'2'" ng-false-value="'0'">
                                <label for="cbDealer2" class="checkbox5 text-bold">
                                    Sub-Dealer (Đại lý cấp 2)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 ">
                            &nbsp;
                        </div>
                        <div class="col-sm-8">
                            <div class="row">
                                <label for="MasterDealerName" class="col-sm-5 control-label">
                                    Buying from master dealer :
                                    <br />
                                    (Mua từ đại lý trực tiếp)</label>
                                <div class="col-sm-7">
                                    <input ng-model="dataSelected.MasterDealerName" type="text" class="form-control" id="MasterDealerName" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="EstimatedAnnualTurnover" class="col-sm-4 control-label">
                            Estimated Annual Turnover (VND)<br />
                            (Doanh số ước tính hàng năm) 
                        </label>
                        <div class="col-sm-8">
                            <input ng-model="dataSelected.EstimatedAnnualTurnover" type="text" class="form-control" id="EstimatedAnnualTurnover" placeholder="">
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->

            </form>

          

        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
