<div class="login-box" ng-controller="loginController">
    <div class="login-logo">
        <a href="../../index2.html">
            <b>CDN</b>
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="loginForm" method="post" novalidate>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.userName" required />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            ng-disabled="loginForm.userName.$error.required || loginForm.password.$error.required"
                            ng-click="signIn(user)">
                        Sign In
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<style>
    .icheckbox_square-blue, .iradio_square-blue {
        display: inline-block;
        vertical-align: middle;
        margin: 0;
        padding: 0;
        width: 22px;
        height: 22px;
        background: url('../../../Scripts/plugins/iCheck/flat/blue.png') no-repeat;
        border: none;
        cursor: pointer;
    }

        .icheckbox_square-blue.checked {
            background-position: -20px 0;
        }
</style>

<!-- iCheck -->
<script src="Scripts/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
