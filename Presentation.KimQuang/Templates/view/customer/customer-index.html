<content-header title-name="KHÁCH HÀNG - XEM DS"></content-header>

<div style="background-color: #72b3e9; height: 5px; width: 100%;">
</div>
<!--search table-->
<form name="searchProductForm" class="form-horizontal" novalidate="">
    <table cellspacing="2" cellpadding="0" border="0" class="table_wrap" style="width: 98%; margin: 20px auto 0px auto;">
        <tbody>
            <tr>
                <td class="td" colspan="4" style="background-color: #cccccc; padding-left: 5px; height: 28px;">
                    Tìm kiếm
                </td>
            </tr>
            <tr>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    Tên khách hàng
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <input type="text" id="Name" name="Name" ng-model="searchEntry.Name" placeholder="">
                </td>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    Số điện thoại
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <input type="text" id="Phone" name="Phone" ng-model="searchEntry.Phone" placeholder="">
                </td>
            </tr>
            <tr>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    Email
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <input type="text" id="Email" name="Email" ng-model="searchEntry.Email" placeholder="">
                </td>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    Khách hàng tiềm năng?
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <select ng-model="searchEntry.Potential"
                            ng-options="option.value as option.name for option in potentialOptions">
                        <option value="">Tất cả</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    Tình trạng
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <select ng-model="searchEntry.Status" name="Status" id="Status"
                            ng-options="option.value as option.name for option in statusOptions">
                    </select>
                </td>
                <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                    <span ng-show="searchEntry.AssignUserId == null">Loại khách hàng</span>
                </td>
                <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                    <div ng-show="searchEntry.AssignUserId == null">
                        <select ng-model="searchEntry.Assign"
                                ng-options="option.value as option.name for option in customerTypeOptions"></select>
                    </div>
                </td>
            </tr>
        <tr>
            <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                <i ng-if="UserInfo.UserGroupID!='0'"> Chỉ định tới user?</i> &nbsp;
            </td>
            <td class="td" style="background-color: #dddddd; padding-left: 5px;">
                <select ng-model="searchEntry.AssignUserId" ng-if="UserInfo.UserGroupID!='0'"
                        ng-options="item.ID as item.FullName for item in userList">
                    <option value="">-- Chọn user</option>
                </select>
            </td>
            <td class="td" style="width: 200px; background-color: #dddddd; padding-left: 5px; height: 28px;">
                <input type="submit" class="form-control btn-success" ng-click="search(searchEntry)" value="TÌM KIẾM" style="width: 142px;" />
            </td>
            <td class="td" style="background-color: #dddddd; padding-left: 5px;"></td>
        </tr>


        </tbody>
    </table>
</form>
<div>
    <!--list table-->
    <angular-grid-table grid-info="gridInfo" root-scope="this" list-right="listRight" class="customerGrid"></angular-grid-table>
</div>
