<section class="content-header">
    <h1>Dashboard
            <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-3 col-xs-6 Pointer" ng-repeat="item in metroNavigation" ng-if="item.LinkURL!=''" ui-sref="{{item.Code.toLowerCase()}}" href="#">
            <!-- small box -->
            <div class="small-box" ng-class="item.BGMetro" >
                <div class="inner">
                    <h3>{{item.Title}}</h3>
                    <p>&nbsp;</p>
                </div>
                <div class="icon">
                    <i ng-class="item.IconMetro"></i>
                </div>
                <a ui-sref="{{item.Code.toLowerCase()}}" href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>


        <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- Main row -->

    <!-- /.row (main row) -->

</section>
